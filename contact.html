      <h2>Contact Cannons Coffee</h2>
      <form>


 
		<label for="name">Name: </label>
		<input type="name" id="name" name="name" aria-label="name" required />
		

      <label for="userEmail">Email:</label>
      <input type="text" id="userEmail" name="userEmail"
        aria-label="enter email"
        required/>
   

        
      <label for="telNo">Phone Number: </label>
      <input id="telNo" name="telNo" type="tel" required />
   
   

      <label for="comments">Any Comments?</label>
      <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
   
    
        <label for="coffee">Coffee Flavor:</label>
        <select id="coffee" name="flavor">
            <option value="">--Please Choose An Option --</option>
          <option value="vanilla">Vanilla</option>
          <option value="caramel">Caramel</option>
          <option value="mocha">Mocha</option>
          <option value="cinnamon">Cinnamon</option>
          </select>
         

    

        	<fieldset>
		<legend>What Would You Like to Do?</legend>
        <label for="buyer">Buy coffee</label>
        <input type="radio" name="option" id="buyer" value="I want to buy coffee" />
        <label for="employment">Apply for a Job</label>
        <input type="radio" name="option" id="employment" value="job application request" /></select>
            </fieldset>
        
            <button type="submit">Click to fill out the form</button>
      </form>
